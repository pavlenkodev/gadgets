<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Descriptions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div th:insert="~{fragments/fullnavbar :: copy}"></div>

<div class="container mt-2">
    <div th:switch="${descriptions}">
        <h2 th:case="null">Описаний не найдено!</h2>
        <div th:case="*">
            <div class="container-fluid">
                <table class="table ">
                    <thead>
                    <tr>
                        <th>Identificator</th>
                        <th>OS</th>
                        <th>Color</th>
                        <th>Model</th>
                        <th>Diagonal</th>
                        <th>Resolution</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="description : ${descriptions}">
                        <td th:text="${description.id}"></td>
                        <td th:text="${description.operationSystem}"></td>
                        <td th:text="${description.color}"></td>
                        <td th:text="${description.model}"></td>
                        <td th:text="${description.screenSize}"></td>
                        <td th:text="${description.resolution}"></td>
                        <td><a th:href="@{description-update/{id}(id=${description.id})}">Изменить</a></td>
                        <td><a th:href="@{description-delete/{id}(id=${description.id})}">Удалить</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
