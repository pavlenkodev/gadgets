<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Gadgets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/products">Gadgets</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/category-laptops">Ноутбуки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/category-smartphones">Смартфоны</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/category-tablets">Планшеты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/product-create">Добавить новый продукт</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/description-create">Добавить описание</a>
                    </li>
                </ul>
                <form class="d-flex" method="post" action="/search-by-name">
                    <input class="form-control me-2" type="text" name="name" placeholder="Искать по названию"
                           aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav>
</div>

<div class="container-fluid"><h4>Фильтр</h4></div>
<form method="post" action="/product-filter">
    <div class="container-fluid">
        <input type="text" name="category" placeholder="Введите категорию">
        <input type="text" name="vendor" placeholder="Введите брэнд">
        <input type="number" name="minPrice" placeholder="Мин. цена">
        <input type="number" name="maxPrice" placeholder="Макс. цена">
        <input type="number" name="minRam" placeholder="Мин. ОЗУ">
        <input type="number" name="maxRam" placeholder="Макс. ОЗУ">
        <input type="text" name="cpu" placeholder="Процессор">
        <input type="number" name="minStorage" placeholder="Мин. память">
        <input type="number" name="maxStorage" placeholder="Макс. память">
        <button type="submit" class="btn btn-primary">Искать!</button>

    </div>
</form>

<div th:switch="${products}">
    <h2 th:case="null">Ничего не найдено!</h2>
    <div th:case="*">
        <div class="container-fluid">
            <table class="table">
                <thead>
                <tr>
                    <th>Изображение</th>
                    <th>Название</th>
                    <th>Брэнд</th>
                    <th>Категория</th>
                    <th>Цена</th>
                    <th>ОЗУ</th>
                    <th>Процессор</th>
                    <th>Ядер</th>
                    <th>ПЗУ</th>
                    <th>Описание</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:hidden="${product.id}"></td>
                    <td><img th:src="${product.image}" style="width: 150px; height: 150px"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.vendor}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.ram}"></td>
                    <td th:text="${product.cpu}"></td>
                    <td th:text="${product.cores}"></td>
                    <td th:text="${product.storage}"></td>
                    <td th:text="${product.descriptionId}"></td>
                    <td><a th:href="@{product-update/{id}(id=${product.id})}">Изменить</a></td>
                    <td><a th:href="@{product-delete/{id}(id=${product.id})}">Удалить</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
