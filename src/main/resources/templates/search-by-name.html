<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<div class="container mt-3"></div>
<body xmlns:th="http://www.w3.org/1999/xhtml">
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Поиск</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/products">Главная</a>
    </nav>
</div>
<div class="container mt-2">
    <div th:switch="${byNameIgnoreCase}">
        <h2 th:case="null">Ничего не найдено!</h2>
        <div th:case="*">
            <div class="container">
                <div class="card">
                    <div class="card-block">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Изображение</th>
                                <th>Название</th>
                                <th>Брэнд</th>
                                <th>Категория</th>
                                <th>Цена</th>
                                <th>Оперативная память</th>
                                <th>Процессор</th>
                                <th>Кол. ядер</th>
                                <th>Встроенная память</th>
                                <th>Описание</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="byName : ${byNameIgnoreCase}">
                                <td th:hidden="${byName.id}"></td>
                                <td th:image="${byName.image}"></td>
                                <td th:text="${byName.name}"></td>
                                <td th:text="${byName.vendor}"></td>
                                <td th:text="${byName.category}"></td>
                                <td th:text="${byName.price}"></td>
                                <td th:text="${byName.ram}"></td>
                                <td th:text="${byName.cpu}"></td>
                                <td th:text="${byName.cores}"></td>
                                <td th:text="${byName.storage}"></td>
                                <td th:text="${byName.descriptionId}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
