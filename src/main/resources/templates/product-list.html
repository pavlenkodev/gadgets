<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Gadgets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Gadgets</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-5 text-dark" href="/category-smartphones">Смартфоны</a>
        <a class="p-5 text-dark" href="/category-tablets">Планшеты</a>
        <a class="p-5 text-dark" href="/category-laptops">Ноутбуки</a>
        <a class="p-2 text-dark" href="/product-create">Добавьте новый продукт</a>
        <a class="p-2 text-dark" href="/description-create">Добавьте описание продукта</a>
    </nav>
</div>
<form method="post" action="/search-by-name">
    <input type="text" name="name" placeholder="Введите название продукта">
    <button type="submit">Найти!</button>
</form>
<div><h4>Найдите то, что вам нужно!</h4></div>
<form method="post" action="/product-filter">
    <input type="text" name="category" placeholder="Введите категорию">
    <input type="text" name="vendor" placeholder="Введите брэнд">
    <input type="number" name="minPrice" placeholder="Мин. цена">
    <input type="number" name="maxPrice" placeholder="Макс. цена">
    <input type="number" name="minRam" placeholder="Мин. ОЗУ">
    <input type="number" name="maxRam" placeholder="Макс. ОЗУ">
    <input type="text" name="cpu" placeholder="Процессор">
    <input type="number" name="minStorage" placeholder="Мин. память">
    <input type="number" name="maxStorage" placeholder="Макс. память">
    <button type="submit">Искать!</button>
</form>
<div th:switch="${products}">
    <h2 th:case="null">Ничего не найдено!</h2>
    <div th:case="*">
        <div class="container col-md-9">
            <div class="card">
                <div class="card-block">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Изображение</th>
                            <th>Название</th>
                            <th>Брэнд</th>
                            <th>Категория</th>
                            <th>Цена</th>
                            <th>Оперативная память</th>
                            <th>Процессор</th>
                            <th>Кол. ядер</th>
                            <th>Встроенная память</th>
                            <th>Описание</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <td th:hidden="${product.id}"></td>
                            <td th:text="${product.image}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.vendor}"></td>
                            <td th:text="${product.category}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.ram}"></td>
                            <td th:text="${product.cpu}"></td>
                            <td th:text="${product.cores}"></td>
                            <td th:text="${product.storage}"></td>
                            <td th:text="${product.descriptionId}"></td>
                            <td><a th:href="@{product-update/{id}(id=${product.id})}">Изменить</a></td>
                            <td><a th:href="@{product-delete/{id}(id=${product.id})}">Удалить</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
